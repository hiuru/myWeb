<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リッチなランディングページ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            overflow-x: hidden;
            background-color: #f8f9fa;
            color: #333;
        }

        /* フルページスクロール設定 */
        .container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
        }

        /* ヒーローヘッダーセクション */
        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hero-slides {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .countdown-item {
            margin: 0 10px;
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(5px);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            cursor: pointer;
            animation: bounce 2s infinite;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        /* 登録フォームセクション */
        .signup {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .signup-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease;
        }

        .signup-visible {
            transform: translateY(0);
            opacity: 1;
        }

        .signup-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .signup-content p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* アニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .countdown-item {
                min-width: 60px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .countdown-item {
                min-width: 50px;
                margin: 0 5px;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .signup-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヒーローヘッダーセクション -->
        <section class="hero" id="hero">
            <div class="hero-slides">
                <div class="hero-slide active" style="background-image: url('https://source.unsplash.com/random/1920x1080/?technology')"></div>
                <div class="hero-slide" style="background-image: url('https://source.unsplash.com/random/1920x1080/?digital')"></div>
                <div class="hero-slide" style="background-image: url('https://source.unsplash.com/random/1920x1080/?innovation')"></div>
            </div>
            <div class="overlay"></div>
            <div class="hero-content">
                <h1>次世代の体験をあなたに</h1>
                <p>最新のテクノロジーと革新的なデザインで、未来へのゲートウェイを開きます。今すぐ事前登録して、限定特典をゲットしましょう。</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-number" id="days">00</div>
                        <div class="countdown-label">日</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="hours">00</div>
                        <div class="countdown-label">時間</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="minutes">00</div>
                        <div class="countdown-label">分</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="seconds">00</div>
                        <div class="countdown-label">秒</div>
                    </div>
                </div>
            </div>
            <div class="scroll-down" id="scrollDown">
                <i class="fas fa-chevron-down fa-2x"></i>
            </div>
        </section>

        <!-- 登録フォームセクション -->
        <section class="signup" id="signup">
            <div class="signup-content" id="signupContent">
                <h2>事前登録で特別特典</h2>
                <p>今すぐ登録して、最新情報をいち早くお届けします。限定コンテンツや先行アクセス権をお見逃しなく。</p>
                <form id="signupForm">
                    <input type="text" placeholder="お名前" required>
                    <input type="email" placeholder="メールアドレス" required>
                    <button type="submit">登録する</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        // スライドショーの制御
        const slides = document.querySelectorAll('.hero-slide');
        let currentSlide = 0;

        function changeSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // 5秒ごとにスライドを切り替え
        setInterval(changeSlide, 5000);

        // カウントダウンタイマーの設定
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 30); // 30日後に設定

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        }

        // 1秒ごとにカウントダウンを更新
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // スクロールダウン機能
        document.getElementById('scrollDown').addEventListener('click', function() {
            document.getElementById('signup').scrollIntoView({ behavior: 'smooth' });
        });

        // スクロール検出による要素の表示
        const container = document.querySelector('.container');
        const signupContent = document.getElementById('signupContent');

        container.addEventListener('scroll', function() {
            const signupSection = document.getElementById('signup');
            const rect = signupSection.getBoundingClientRect();

            if (rect.top < window.innerHeight && rect.bottom >= 0) {
                signupContent.classList.add('signup-visible');
            } else {
                signupContent.classList.remove('signup-visible');
            }
        });

        // フォーム送信処理
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('登録ありがとうございます！確認メールをお送りしました。');
            this.reset();
        });
    </script>
</body>
</html>
